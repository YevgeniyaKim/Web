<!DOCTYPE html>
<html>
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="left">                
                <div class="items">                     
                    <div class="item">   
                        <span><img src="magnifier.png" alt="magnifier" height="25px"></span>                     
                        <span class="label">Follow your interests.</span>
                    </div>        
                    <div class="item">  
                        <span><img src="people.png" alt="people" height="35px"> </span>                      
                        <span class="label">Hear what your people talking about.</span>
                    </div>   
                    <div class="item"> 
                        <span><img src="speech-baloon.png" alt="speech-baloon" height="33px"></span>                     
                        <span class="label">Join the conversation.</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <form action="twitter.html">
                        <input type="text" name="email-phone-username" placeholder="Phone, email or username">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" value="Log in" class="button">
                    </form>
                </div>
                <div class="center">
                    <div class="bird-icon">
                        <img src="twitter-logo.png" alt="bird-icon" width="60px">
                    </div>
                    <h1>See what's happening in the world right now</h1>
                    <h3>Join Twitter today.</h3>
                    <form action="twitter.html">
                        <input type="text" name="email-phone" placeholder="Phone or Email">
                        <br>
                        <input type="text" name="password" placeholder="Password">
                        <br>
                        <input type="submit" value="Get started" class="button"><span>Have an account?<a href="inst.html">Log in</a></span>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
