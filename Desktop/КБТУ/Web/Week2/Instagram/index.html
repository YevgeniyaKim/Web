<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left-phone">
            <img src="inst.png" height="650px">
        </div>
        <div id="right">
            <div class="white-element">
                <h1>Instagram</h1>
                <h2>Sign up to see photos and videos from your friends.</h2>
                <button class="button"><img src="fb1.png" alt="facebook logo" id="fb-logo">Log in with Facebook</button>
                <form action="inst.html">
                    <input type="text" name="email-phone" placeholder="Mobile Number or Email">
                    <br>
                    <input type="text" name="fullname" placeholder="Full name">
                    <br>
                    <input type="text" name="username" placeholder="Username">
                    <br>
                    <input type="password" name="password" placeholder="Password">
                    <br>
                    <input type="submit" value="Sign up" class="button">
                </form>
                <h3>By signing up, you agree to our <strong>Terms, Data Policy and Cookies Policy.</strong></h3>
            </div>
            <div class="white-element">
                <h3>
                   Have an account? <a href="inst.html">Log in</a>.
                </h3>
            </div>
        </div>
    </main>
    <footer>
        <p>
            <a href="inst.html">ABOUT US</a>
            <a href="inst.html">HELP</a>
            <a href="inst.html">CONDITIONS</a>
            <a href="inst.html">HASHTAGS</a>
            <a href="inst.html">LANGUAGE</a>
        </p>
        <p id="rights">Instagram by Facebook, 2020
        </p>
    </footer>
</body>

</html>
