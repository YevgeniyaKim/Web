<!DOCTYPE html>

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="myDIV" class="header">
    <h2>To Do List</h2>
    <input type="text" class="myInput" placeholder="New Task">
    <span class="addBtn">Add</span>
    <p class="close">&#x292C</p>
    
  </div>
  
  <div>
    <ul class="myUL">
      <li>Wake up</li>
      <li>Fall asleep</li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
